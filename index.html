<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Taquin</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>Le jeu du taquin</header>

        <div id="main">
            <a id="reset" onclick="melange()">Recommencer</a>

            <div id="grille" class="grille">
                <div id="0" class="case"><img src="Images/0.png" id="i0" alt="1" height="100px" width="auto" onclick="bouge(0)"></div>
                <div id="1" class="case"><img src="Images/1.png" id="i1" alt="2" height="100px" width="auto" onclick="bouge(1)"></div>
                <div id="2" class="case"><img src="Images/2.png" id="i2" alt="3" height="100px" width="auto" onclick="bouge(2)"></div>
                <div id="3" class="case"><img src="Images/3.png" id="i3" alt="4" height="100px" width="auto" onclick="bouge(3)"></div>
                <div id="4" class="case"><img src="Images/4.png" id="i4" alt="5" height="100px" width="auto" onclick="bouge(4)"></div>
                <div id="5" class="case"><img src="Images/5.png" id="i5" alt="6" height="100px" width="auto" onclick="bouge(5)"></div>
                <div id="6" class="case"><img src="Images/6.png" id="i6" alt="7" height="100px" width="auto" onclick="bouge(6)"></div>
                <div id="7" class="case"><img src="Images/7.png" id="i7" alt="8" height="100px" width="auto" onclick="bouge(7)"></div>
                <div id="8" class="case"><img src="Images/vide.png" id="vide" alt="" height="100px" width="auto"></div>
            </div>

            <div>Nombre de déplacement : <span id="dep">0</span></div>
            <div>Meilleur score : <span id="score">0</span></div>
        </div>

        <footer>
            © François Jiang
        </footer>

        <script type="text/javascript" src="taquin.js"></script>
    </body>
</html>
